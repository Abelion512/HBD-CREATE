<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Archie!</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #ccf5ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    h1 {
      color: #ff69b4;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      max-width: 90%;
      margin: 0 auto 20px;
      color: #333;
    }

    .archieve {
      margin-top: 30px;
    }

    .archieve h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .archieve img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin: 8px;
    }

    #welcome-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }

#welcome-popup input {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-top: 10px;
  width: 80%;
  max-width: 250px;
}



    #welcome-popup button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      .archieve img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
